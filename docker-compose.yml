version: "3.8"

services:
  mcp-drive:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-drive
    restart: unless-stopped

    volumes:
      # Persistir configuración de drives
      - ./drives-config.json:/app/config/drives-config.json

      # Montar directorio con service account keys
      - ./keys:/app/keys:ro

      # Logs persistentes (opcional)
      - ./logs:/app/logs

    environment:
      - NODE_ENV=production
      - DRIVES_CONFIG_PATH=/app/config/drives-config.json
      - LOG_LEVEL=info
      - PORT=3000
      - HOST=0.0.0.0

    # Puerto HTTP/SSE para MCP
    ports:
      - "${MCP_DRIVE_PORT:-3000}:3000"

    # Recursos (ajustar según necesidad)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
